<!DOCTYPE html>
<html>
<head>
	<title>スライダーのサンプル</title>
	<link rel="stylesheet" type="text/css" href="css/slider.min.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/slider.js"></script>
	<script>
		$(function(){
			$('.js-slider').slide({
				slider: 'slider-list',
				sliderItem: 'slider-item',
				dotsItem: 'slider-dots',
				arrowItem: 'slider-arrow',
				dots: 'true',
				arrows: 'true',
				throttleTime: 200
			})
		});
	</script>

</head>
<body>
<div class="js-slider slider">
	<ul>
		<li><img src="../slider/images/sample_blue.png" class="img-responsive"></li>
		<li><img src="../slider/images/sample_green.png" class="img-responsive"></li>
		<li><img src="../slider/images/sample_lightblue.png" class="img-responsive"></li>
	</ul>
</div>

</body>
</html>
